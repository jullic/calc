<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор на JS</title>
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <div class="input">
            <p class="input__text">0</p>
        </div>
            <button data-fn="clear" class="button button_fn">C</button>
            <button data-fn="minus" class="button button_fn">+/-</button>
            <button data-fn="procent" class="button button_fn">%</button>
            <button data-oper="/" class="button button_oper">/</button>
            <button data-num="7" class="button button_num">7</button>
            <button data-num="8" class="button button_num">8</button>
            <button data-num="9" class="button button_num">9</button>
            <button data-oper="*" class="button button_oper">x</button>
            <button data-num="4" class="button button_num">4</button>
            <button data-num="5" class="button button_num">5</button>
            <button data-num="6" class="button button_num">6</button>
            <button data-oper="-" class="button button_oper">-</button>
            <button data-num="1" class="button button_num">1</button>
            <button data-num="2" class="button button_num">2</button>
            <button data-num="3" class="button button_num">3</button>
            <button data-oper="+" class="button button_oper">+</button>
            <button data-num="0" class="button button_num button_big">0</button>
            <button data-num="." class="button button_num">,</button>
            <button data-oper="=" class="button button_oper">=</button>
    </div>
    <script src="js/bundle.js"></script>
</body>
</html>
